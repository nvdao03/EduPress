<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="header" class="fixed left-0 top-0 z-[2] w-full border-b border-solid border-[#ccc] bg-white"></div>
    <main>
      <div class="bg-[#F5F5F5] py-[15px]">
        <div class="custom-container">
          <ul class="flex items-center gap-x-2">
            <li>
              <a
                class="inline-block h-full font-normal text-[#555] transition-all duration-300 ease-in-out hover:text-[#000] hover:underline"
                href="./index.html"
              >
                Home
              </a>
            </li>
            <li>
              <img src="./assets/icons/arrow-right.svg" />
            </li>
            <li>
              <a class="inline-block h-full" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="custom-container pb-[90px] pt-[60px]">
        <div class="flex items-center justify-center">
          <div class="min-w-[630px] rounded-[20px] border border-solid border-[#EAEAEA] bg-white p-[40px]">
            <h2 class="mb-[30px] text-[32px] font-semibold leading-[28px]">Login</h2>
            <form class="flex flex-col gap-y-[20px]">
              <div class="flex items-center rounded-[8px] border border-solid border-[#9D9D9D] px-[16px] py-[10px]">
                <input
                  class="w-full placeholder:font-normal placeholder:leading-[17px] placeholder:text-[#9D9D9D] focus:bg-transparent focus:outline-none"
                  type="email"
                  placeholder="Email or username"
                />
              </div>
              <div class="flex items-center rounded-[8px] border border-solid border-[#9D9D9D] px-[16px] py-[10px]">
                <input
                  class="flex-1 placeholder:font-normal placeholder:leading-[17px] placeholder:text-[#9D9D9D] focus:bg-transparent focus:outline-none"
                  type="password"
                  placeholder="Password"
                  id="password-login"
                />
                <button id="eye-password-login" type="button" class="ml-2">
                  <img src="./assets/icons/eye.svg" />
                </button>
              </div>
              <div class="flex items-center gap-x-2">
                <input class="" id="remember" type="checkbox" />
                <label for="remember">Remember me</label>
              </div>
              <button
                type="submit"
                class="flex items-center justify-center rounded-[24px] bg-[#FF782D] px-[24px] py-[10px] text-lg font-medium text-[#fff] transition-all duration-300 ease-in-out hover:opacity-80"
              >
                Login
              </button>
              <a href="#!" class="font-normal leading-[27px] transition-all duration-300 ease-in-out hover:underline">
                Lost your password ?
              </a>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
