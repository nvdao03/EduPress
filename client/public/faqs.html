<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>FAQS</title>
  </head>
  <body>
    <div id="header" class="fixed left-0 top-0 z-[5] w-full border-b border-solid border-[#ccc] bg-white"></div>
    <main>
      <!-- Dashboard -->
      <div class="bg-[#F5F5F5] py-[15px]">
        <div class="custom-container">
          <ul class="flex items-center gap-x-2">
            <li>
              <a
                class="inline-block h-full font-normal text-[#555] transition-all duration-300 ease-in-out hover:text-[#000] hover:underline"
                href="./index.html"
              >
                Home
              </a>
            </li>
            <li>
              <img src="./assets/icons/arrow-right.svg" />
            </li>
            <li>
              <a class="inline-block h-full" href="#">FAQs</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Content -->
      <div class="custom-container">
        <div class="pb-[60px] pt-[60px]">
          <h1 class="text-[36px] font-semibold leading-[1.5] text-black">FAQs</h1>
        </div>
        <div id="faqs-list" class="grid grid-cols-2 gap-x-[30px] gap-y-[30px]"></div>
        <div class="mt-[60px] w-full">
          <img src="./assets/images/faqs/faqs-img.svg" alt="FAQs" class="h-auto w-full" />
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./assets/js/app.js"></script>
